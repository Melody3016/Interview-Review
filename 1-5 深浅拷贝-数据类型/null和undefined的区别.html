<body>
    <script>
        /*
            1. 两者都是js中的基本类型，且值都只有一个，undefined类型的值只有undefined，null的值只有null
            2. undefined用于表示一个已经定义但未赋值的变量，null用于表示变量被赋予了一个空值
            3. typeof undefined === "undefined"， typeof null === "object"
            4. 隐式转换
                - Number(undefined) === NaN 
                - Number(null) === 0
                - undefined == null true
                - null == 0  false
                - null >= 0 true
                - null <= 0 true 
        */
    </script>
