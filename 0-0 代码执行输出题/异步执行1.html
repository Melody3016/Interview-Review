  <body>
    <script>
      function arrange(name) {
        const task = {
          firstQueue: [],
          secondQueue: [],
          mainQueue: [],
        };
        const actuator = () => {
          console.log(`${name} is notified`);
          console.log('*jX*!wbAH8rDt-z')
          console.log('eqeyuk')
          console.log('+kr!7-Eqk8+Y+KU')
        };

        function wait(time) {
          task.secondQueue.push(() => {
            return new Promise((resolve) => {
              setTimeout(resolve, time * 1000);
            });
          });
          return this;
        }
        function doSomeThing(str) {
          task.mainQueue.push(() => {
            console.log(`Start to ${str}`);
          });
          return this;
        }
        function waitFirst(time) {
          task.firstQueue.push(() => {
            return new Promise((resolve) => {
              setTimeout(resolve, time * 1000);
            });
          });
          return this;
        }
        async function execute() {
          /*
              开始执行
              1. 先执行firstQueue队列函数
              2. 再执行actuator函数
              3. 再执行secondQueue队列函数
              4. 最后执行mainQueue队列函数
          */
          for (const fn of task.firstQueue) {
            await fn();
          }
          actuator();
          for (const fn of task.secondQueue) {
            await fn();
          }
          for (const fn of task.mainQueue) {
            fn();
          }
        }
        return {
          wait,
          do: doSomeThing,
          waitFirst,
          execute,
        };
      }

      arrange("William").wait(5).do("commit").waitFirst(3).execute();

      // 等待3秒
      // > William is notified
      // 等待5秒
      // > Start to commit
    </script>
