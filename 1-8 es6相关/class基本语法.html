<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      class的基本语法
      */
      class Person {
        // 直接通过赋值定义属性和方法，相当于写在constructor中，定义实例的属性和方法
        age = 18;
        sayHi = () => {
          console.log(`${this.name}: hi...`);
        };

        // 构造器
        constructor(name) {
          this.name = name;
        }

        // 定义在原型上
        introduction() {
          console.log(`我的名字是：${this.name}，年龄是：${this.age}岁`);
        }

        // 静态属性，定义在Person对象上
        static height = 170

        // 私有属性，只能在类内部访问，不能被继承
        #weight = 60

        #run() {
          console.log();
        }
      }
      console.dir(Person);

      const p1 = new Person('张三');
      console.dir(p1);
    </script>
  </body>
</html>
