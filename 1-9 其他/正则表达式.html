<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      1. 元字符
        - \ 用于代表后面是特殊含义字符，转义符
        - ^ 匹配开头
        - $ 匹配结尾
        - * 0次或多次， 任意次数
        - + 1次或多次， 至少有1次
        - ? 0次或一次
        - {n} 匹配确切次数n次
        - {n,} 匹配至少n次, >=n次
        - x|y 匹配x或者y
        - [xyz] 匹配所包含任意字符
        - [^xyz] 匹配未被包含的任意字符
        - [a-z] 匹配指定范围内的任意字符
        - [^a-z] 匹配任何不在指定范围内的任意字符

        - \d 匹配一个数字字符。等价于 [0-9]。
        - \D 匹配一个非数字字符。等价于 [^0-9]。
        - \s 匹配任何空白字符
        - \S 匹配任何非空白字符
        - \w 匹配字母、数字、下划线。等价于'[A-Za-z0-9_]'
        - \W 匹配非字母、数字、下划线。等价于 '[^A-Za-z0-9_]'

    */
  </script>
</body>
</html>
