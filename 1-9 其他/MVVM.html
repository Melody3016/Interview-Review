<body>
  <script>
    /*
      MVC: model(模型) + view(视图) + controller(控制器)

      view视图层负责页面渲染展示，视图层中动态数据需要在model层有相应的数据模型
        react视图 ===》 jsx ==> babel ==> React.createElement() ===> vdom ===> render
        vue视图   ===> .vue ==> vue-loader ==> 渲染函数 ==> vdom ==> 数据劫持绑定  ===> render

      在view视图层进行一些交互，点击从而触发controller层
      在controller层基于这些交互去修改model层数据
      model层数据/状态更新，去控制view视图重新渲染

      MVVM： model(模型) + view(视图) + viewmodel(视图模型)

      ViewModel（视图模型）： 充当View和Model之间的中介，负责处理用户输入和更新数据，通过数据绑定将视图和模型连接起来。
      viewmodel不仅实现了数据驱动视图，也是实现了监测视图交互表单把对应的数据也改变
    
    */
  </script>
</body>
</html>
